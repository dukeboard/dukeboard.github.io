<link rel="import" href="../polymer/polymer.html">

<polymer-element name="timedemo-smartgrid-reasoningoutput">

    <template>
        <style>
            :host {
                display: block;
                position: relative;
                background-color: white;
                /*padding: 20px;*/
                /*width: 50%;*/
                font-size: 1.2rem;
                font-weight: 300;
            }

            #reasoningoutput {
                width: 100%;
                height: 300px;
                display: block;
                margin: auto;
            }

            #time-label {
                padding-top: 15px;
                font-weight: bold;
                font-size: 12px;
            }

            #result-label {
                font-weight: bold;
                padding-top: 25px;
                font-size: 12px;
            }

            #heading {
                padding-top: 5px;
            }

            #time {
                font-size: 10px;
            }

            #result {
                font-size: 10px;
            }

        </style>

        <div id="reasoningoutput">
            <div id="heading" align="center">
                Reasoning
            </div>

            <core-item id="time-label" icon="settings" label="Observation Time"></core-item>

            <div id="time" align="center">

            </div>

            <core-item id="result-label" icon="settings" label="Result"></core-item>

            <div id="result" align="center">

            </div>

        </div>
    </template>

    <script>
        Polymer('timedemo-smartgrid-reasoningoutput', {

            // lifecycle methods
            ready: function () {
            },

            setTime: function (time) {
                this.$.time.innerHTML = time;
            },

            setResult: function (result, warning) {
                this.$.result.innerHTML = result;
                if (warning) {
                    this.$.result.style.color = 'red';
                } else {
                    this.$.result.style.color = 'green';
                }
            }

        });

    </script>

</polymer-element>
